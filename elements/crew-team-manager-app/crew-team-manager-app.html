<dom-module id="crew-team-manager-app">
    <template>
        <style>
             :host {
                @apply(--layout-horizontal);
                background-color: blue;
            }

            #pages {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
            }

            #login {
                @apply(--layout-flex);
            }

            #stage {
                @apply(--layout-flex);
            }
        </style>

        <firebase-app id="app" name="crew-team-manager" api-key="AIzaSyC9hRU3H5E-8jPEC84CZJVXxW1-2DL1Idc" auth-domain="crew-team-manager.firebaseapp.com"
            database-url="https://crew-team-manager.firebaseio.com" project-id="crew-team-manager" storage-bucket="crew-team-manager.appspot.com"
            messaging-sender-id="629517639732">
        </firebase-app>


        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
            <crew-team-manager-login id="login" on-crew-team-manager-login-action-login="_handleActionLogin"></crew-team-manager-login>
            <crew-team-manager-stage id="stage"></crew-team-manager-stage>
        </iron-pages>


    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerApp extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-app'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'stage'
                    },


                }
            }

            _handleActionLogin() {
                this._page = 'stage';
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerApp.is, crewTeamManagerApp);
    </script>
</dom-module>
