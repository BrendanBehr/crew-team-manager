<dom-module id="crew-team-manager-app">
    <template>
        <style>
             :host {
                @apply(--layout-horizontal);

            #pages {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
            }

            #login {

            #stage {
                @apply(--layout-flex);

        <firebase-app id="app" name="laborsync-ctm" api-key="AIzaSyCihAWRMu9JkJv8MDq5V6VqjLPLHNT6Pl8" auth-domain="laborsync-ctm.firebaseapp.com"

            <crew-team-manager-stage id="stage"></crew-team-manager-stage>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerApp extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-app'

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'login'

            _handleActionLogin() {
                this._page = 'stage';
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerApp.is, crewTeamManagerApp);
    </script>
