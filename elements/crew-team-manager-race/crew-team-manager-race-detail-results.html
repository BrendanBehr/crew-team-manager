<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-race-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #race-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #race-name {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #race-details {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="race">
                <crew-team-manager-avatar id="race-avatar" value="[[data.eventName]]" large></crew-team-manager-avatar>
                <div id="race-name">
                    [[data.eventName]]
                </div>
                <div id="race-details">
                    <div id="subhead">
                        Details:
                    </div>
                    <div id="race-time">
                        Race Time: [[data.raceTime]]
                    </div>
                    <div id="launch-time">
                        Suggested Launch Time: [[data.suggestedLaunchTime]]
                    </div>
                    <div id="bow-number">
                        Bow Number: [[data.bowNumber]]
                    </div>
                </div>

            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRaceDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-race-detail-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    }
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRaceDetailResults.is, crewTeamManagerRaceDetailResults);
    </script>
</dom-module>
