<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">



<dom-module id="crew-team-manager-erg-list">
    <link rel="lazy-import" group="loading" href="crew-team-manager-erg-list-loading.html">
    <link rel="lazy-import" group="results" href="crew-team-manager-erg-list-results.html">
    <link rel="lazy-import" group="message" href="crew-team-manager-erg-list-message.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #layout {
                /*@apply(--layout-flex);*/
                @apply(--layout-vertical);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #loading {
                @apply(--layout-fit);
            }

            #results {
                @apply(--layout-fit);
            }

            #message {
                @apply(--layout-fit);
            }

            #fab {
                position: absolute;
                background-color: #164410;
                bottom: 16px;
                right: 16px;
            }

            #delete,
            #back {
                display: none;
            }

            #back[reveal],
            #delete[reveal] {
                display: inline-block;
            }
        </style>

        <firebase-query app-name="laborsync-ctm" id="query" path="/teamErgs/{{teamId}}" data="{{_data}}">
        </firebase-query>

        <firebase-document id="firebase" app-name="laborsync-ctm">
        </firebase-document>

        <app-header-layout id="layout" has-scrolling-region fullbleed>

            <app-header slot="header" reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="menu" icon="menu" on-tap="_handleActionMenu"></paper-icon-button>
                    <paper-icon-button id="back" icon="arrow-back" reveal$="[[reveal]]" on-tap="_handleActionBack"></paper-icon-button>
                    <div main-title id="title">Ergs</div>
                    <paper-icon-button id="delete" icon="delete" reveal$="[[reveal]]" on-tap="_handleActionDeleteItems"></paper-icon-button>
                    <paper-icon-button id="logout" icon="exit-to-app" on-tap="_handleActionLogout"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[page]]">
                <crew-team-manager-erg-list-loading id="loading"></crew-team-manager-erg-list-loading>
                <crew-team-manager-erg-list-results id="results" data="[[_data]]" selected="[[selected]]" on-crew-team-manager-erg-list-results-action-delete-multiple="_prepareDelete"></crew-team-manager-erg-list-results>
                <crew-team-manager-erg-list-message id="message"></crew-team-manager-erg-list-message>
            </iron-pages>

            <paper-fab id="fab" icon="add" on-tap="_handleActionCreate"></paper-fab>

        </app-header-layout>

        <paper-toast id="toast" duration="4000">[[_toast]]</paper-toast>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerErgList extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-erg-list'
            }

            static get observers() {
                return [
                    '_updatePage(_data.splices)',
                    '_changePage(page)'
                ]
            }


            static get properties() {
                return {
                    page: {
                        type: String
                    },

                    _data: {
                        type: Object
                    },

                    teamId: String,

                    _deleteItems: {
                        type: Object,
                        value: []
                    },

                    reveal: {
                        type: Boolean,
                        value: false
                    },

                    selected: {
                        type: Boolean,
                        value: false
                    }

                }
            }

            _changePage(page) {
                this.importLazyGroup(page).then(function () {}.bind(this));
            }

            _handleActionMenu() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerErgList.is + '-action-menu', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionCreate() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerErgList.is + '-action-create', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionLogout() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerStage.is + '-action-logout', {
                    bubbles: true,
                    composed: true
                }));
            }

            _updatePage(dataSplices) {

                if (dataSplices === undefined) {
                    return;
                }

                let page = 'message';

                if (dataSplices) {
                    if (dataSplices.indexSplices[0].object.length) {
                        page = 'results';
                    }
                }
                this.page = page;

            }

            _handleActionBack() {
                this.reveal = false;
                this.selected = false;
                this._deleteItems = [];
            }

            _prepareDelete(e) {
                this.reveal = true;
                this.selected = true;
                this._deleteItems.push(e.detail.erg)
            }

            _handleActionDeleteItems() {
                let key;
                let path;
                this._toast = 'Deleting Items';
                this.reveal = false;
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
                for (let x = 0; x < this._deleteItems.length; x++) {
                    key = this._deleteItems[x].$key;
                    path = 'ergs/' + key;
                    this.$.firebase.path = path;
                    this.$.firebase.destroy();
                }
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerErgList.is, crewTeamManagerErgList);
    </script>
</dom-module>
