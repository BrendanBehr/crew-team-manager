<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-erg-list-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #list {
                background-color: lightslategray;
                @apply(--layout-flex);
            }

            .erg {
                background-color: white;
                @apply(--layout-horizontal);
                border-bottom: solid 1px grey;
            }

            .erg-selected {
                background-color: #ddd;
                @apply(--layout-horizontal);
                border-bottom: solid 1px grey;
            }

            .erg-avatar {
                margin: 8px;
            }

            .erg-info {
                font-size: 18px;
                @apply(--layout-flex);
                padding: 8px;
            }

            .erg-info-name {
                @apply(--paper-font-title);
            }

            .erg-info-location {
                @apply(--paper-font-caption);
            }

            .erg-avatar[reveal],
            .check-avatar {
                display: none;
            }

            .erg-avatar,
            .check-avatar[reveal] {
                display: inline-block;
            }

            .check-avatar[reveal] {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background-color: #A3A3A3;
            }
        </style>

        <iron-list id="list" items="[[data]]" as="item" selected-items="{{deleteItems}}" selection-enabled multi-selection>
            <template>
                <div class$="[[_computedClass(selected)]]">

                    <crew-team-manager-avatar class="erg-avatar" reveal$="[[_isCheck(selected)]]" value="[[item.number]] % 10" on-tap="_handleActionDeleteMultiple"></crew-team-manager-avatar>
                    <paper-icon-button class="check-avatar" reveal$="[[_isCheck(selected)]]" icon="check"></paper-icon-button>
                    <div class="erg-info" on-tap="_handleItemClick">
                        <div class="erg-info-number">
                            Number: [[item.number]]
                        </div>
                        <div class="erg-info-model">
                            Model: [[item.model]]
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerErgListResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-erg-list-results'
            }

            static get observers() {
                return [
                    '_selectedChange(selected)'
                ]
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },

                    _name: {
                        type: String
                    },

                    deleteItems: {
                        type: Object,
                        value: {}
                    },

                    selected: Boolean
                }
            }

            _selectedChange(selected) {
                if (!selected) {
                    while (this.deleteItems.length > 0) {
                        this.$.list.deselectItem(this.deleteItems[0])
                    }
                }
            }

            _computedClass(isSelected) {
                let classes = 'erg';
                if (isSelected) {
                    classes += '-selected';
                }
                return classes;
            }

            _isCheck(isSelected) {
                let value = false;
                if (isSelected) {
                    value = true;
                }

                return value;
            }

            _handleActionDeleteMultiple(e) {
                this.reveal = true;
                this.dispatchEvent(new CustomEvent(crewTeamManagerErgListResults.is +
                    '-action-delete-multiple', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            erg: e.model.item
                        }
                    }));
            }

            _handleItemClick(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerErgListResults.is + '-action-detail', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        erg: e.model.item.$key
                    }
                }));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerErgListResults.is, crewTeamManagerErgListResults);
    </script>
</dom-module>
