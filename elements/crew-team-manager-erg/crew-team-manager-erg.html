<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-erg-list.html">
<link rel="import" href="crew-team-manager-erg-detail.html">
<link rel="import" href="crew-team-manager-erg-edit.html">
<link rel="import" href="crew-team-manager-erg-create.html">


<dom-module id="crew-team-manager-erg">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #list {
                @apply(--layout-fit);
            }

            #detail {
                @apply(--layout-fit);
            }

            #edit {
                @apply(--layout-fit);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>

        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
            <crew-team-manager-erg-list id="list" menu-hidden$="[[wideLayout]]" on-crew-team-manager-erg-list-results-action-detail="_handleActionDetail"
                on-crew-team-manager-erg-list-action-create="_handleActionCreate" team-id="[[teamId]]">
            </crew-team-manager-erg-list>

            <crew-team-manager-erg-detail id="detail" erg="[[_erg]]" on-crew-team-manager-erg-detail-action-back="_handleActionBack"
                on-crew-team-manager-erg-detail-action-edit="_handleActionEdit" on-crew-team-manager-erg-detail-action-delete="_handleActionDelete">
            </crew-team-manager-erg-detail>

            <crew-team-manager-erg-edit edit="[[_edit]]" id="edit" erg="[[_erg]]" on-crew-team-manager-erg-edit-action-back="_handleActionBackOnce"
                on-crew-team-manager-erg-edit-action-saved="_handleActionSaved">
            </crew-team-manager-erg-edit>

            <crew-team-manager-erg-create id="create" on-crew-team-manager-erg-create-action-cancel="_handleActionCancel" on-crew-team-manager-erg-create-action-created="_handleActionCreated">
            </crew-team-manager-erg-create>
        </iron-pages>

        <paper-toast id="toast" duration="4000">[[_toast]]</paper-toast>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerErg extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-erg'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'list'
                    },

                    _edit: {
                        type: Object
                    },

                    wideLayout: {
                        type: Boolean,
                        value: false,
                    },

                    _erg: {
                        type: String
                    },

                    _toast: {
                        type: String
                    },

                    teamId: String
                }
            }

            _handleActionDetail(e) {
                this._erg = e.detail.erg;
                this._page = 'detail';
            }

            _handleActionCreate() {
                this._page = 'create';
            }

            _handleActionBack(e) {
                this._page = 'list';
            }

            _handleActionBackOnce(e) {
                this._page = 'detail';
            }

            _handleActionEdit(e) {

                this._edit = e.detail.erg;
                this._page = 'edit';

            }

            _handleActionSaved(e) {
                this._page = 'detail';
                this._toast = 'Erg Saved';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionDelete(e) {
                this._page = 'list';
                this._toast = 'Erg Deleted';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionCreated(e) {
                this._page = 'detail';
                this._toast = 'Erg Created';
                this._erg = e.detail.erg;
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionCancel(e) {
                this._page = 'list';
                this._toast = 'Cancelled Erg Create';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerErg.is, crewTeamManagerErg);
    </script>
</dom-module>
