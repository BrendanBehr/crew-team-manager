<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-erg-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #erg-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #erg-number {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #erg-location {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #erg-details {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="erg">
                <crew-team-manager-avatar id="erg-avatar" large></crew-team-manager-avatar>
                <div id="erg-number">
                    [[data.number]]
                </div>
                <div id="erg-location">
                    <div id="subhead">
                        Location:
                    </div>
                    <div id="location">
                        [[data.location]]
                    </div>
                </div>
                <div id="erg-details">
                    <div id="subhead">
                        Details:
                    </div>
                    <div id="model">
                        Model: [[data.model]]
                    </div>
                    <div id="scareen-type">
                        Screen Type: [[data.condition]]
                    </div>
                    <div id="condition">
                        Condition: [[data.condition]]
                    </div>
                </div>

            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerErgDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-erg-detail-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    }
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerErgDetailResults.is, crewTeamManagerErgDetailResults);
    </script>
</dom-module>
