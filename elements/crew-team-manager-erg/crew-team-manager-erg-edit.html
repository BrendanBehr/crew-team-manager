<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<dom-module id="crew-team-manager-erg-edit">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

            #layout {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #43a047;
                color: #fff;
            }

            #editor {
                background-color: white;
                @apply(--layout-flex);
            }

            paper-input {
                padding: 0px 16px
            }

            paper-dropdown-menu {
                padding: 0px 16px
            }

            #toggle-button {
                --paper-toggle-button-checked-bar-color: var(--paper-green-500);
                --paper-toggle-button-checked-button-color: var(--paper-green-500);
                --paper-toggle-button-checked-ink-color: var(--paper-green-500);
                --paper-toggle-button-unchecked-bar-color: var(--paper-teal-500);
                --paper-toggle-button-unchecked-button-color: var(--paper-teal-500);
                --paper-toggle-button-unchecked-ink-color: var(--paper-teal-500);
            }
        </style>


        <firebase-document id="firebase" app-name="crew-team-manager">
        </firebase-document>

        <app-header-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="back" icon="arrow-back" on-click="_handleActionBack"></paper-icon-button>
                    <div main-title id="title">Edit</div>
                    <paper-icon-button id="save" icon="check" on-click="_handleActionSave"></paper-icon-button>
                </app-toolbar>
            </app-header>

            <div id="editor">
                <form is="iron-form" id="form" method="post" action="/form/handler">
                    <paper-input id="number" label="number" value="{{edit.number}}"></paper-input>
                    <paper-input id="location" label="location" value="{{edit.location}}"></paper-input>
                    <paper-input id="model" label="model" value="{{edit.model}}"></paper-input>
                    <paper-input id="screen-type" label="screen type" value="{{edit.screenType}}"></paper-input>
                    <paper-input id="condition" label="condition" value="{{edit.condition}}"></paper-input>
                </form>
            </div>

        </app-header-layout>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerErgEdit extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-erg-edit'
            }

            static get properties() {
                return {
                    edit: {
                        type: Object
                    },

                    erg: {
                        type: String
                    },

                    _drive: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            _handleActionBack(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerErgEdit.is + '-action-back', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionSave(e) {
                this.$.firebase.data = JSON.parse(JSON.stringify(this.edit));
                this.$.firebase.saveValue('ergs', this.erg)
                    .then(() => {
                        this.dispatchEvent(new CustomEvent(crewTeamManagerErgEdit.is + '-action-saved', {
                            bubbles: true,
                            composed: true
                        }));
                    });


            }

            _toggleDrive() {
                console.log('here');
                if (this._drive) {
                    this.edit.driver = 'no';
                    this._drive = false;
                } else {
                    this.edit.driver = 'yes';
                    this._drive = true;

                }
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerErgEdit.is, crewTeamManagerErgEdit);
    </script>
</dom-module>
