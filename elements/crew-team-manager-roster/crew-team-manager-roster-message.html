<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="crew-team-manager-roster-message">
    <template>
        <style>

        </style>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRosterMessage extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster-message'
            }

            _handleActionMenu() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterMessage.is + '-action-menu', {
                    bubbles: true,
                    composed: true
                }));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRosterMessage.is, crewTeamManagerRosterMessage);
    </script>
</dom-module>
