<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-roster-list.html">
<link rel="import" href="crew-team-manager-roster-detail.html">


<dom-module id="crew-team-manager-roster">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-vertical);
            }

            #layout {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #pages {
                @apply(--layout-flex);
                @apply(--layout-horizontal);
            }

            #list {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>



        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">

            <crew-team-manager-roster-list id="list" data="[[_data]]" menu-hidden$="[[wideLayout]]" on-crew-team-manager-roster-list-results-action-detail="_handleActionDetail"></crew-team-manager-roster-list>
            <crew-team-manager-roster-detail id="detail" athlete="[[_athlete]]"></crew-team-manager-roster-detail>
        </iron-pages>



    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRoster extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster'
            }


            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'list'
                    },

                    _data: {
                        type: Object
                    },

                    wideLayout: {
                        type: Boolean,
                        value: false,
                    },

                    _athlete: {
                        type: String
                    }
                }
            }

            _handleActionDetail(e) {
                console.log(e.detail);
                this._athlete = e.detail.athlete;
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRoster.is, crewTeamManagerRoster);
    </script>
</dom-module>
