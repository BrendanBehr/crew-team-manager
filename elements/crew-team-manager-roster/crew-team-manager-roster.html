<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-roster-list.html">
<link rel="import" href="crew-team-manager-roster-detail.html">
<link rel="import" href="crew-team-manager-roster-edit.html">


<dom-module id="crew-team-manager-roster">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
            }

            #pages {
                @apply(--layout-flex);
            }

            #list {
                @apply(--layout-flex);
            }

            #detail {
                @apply(--layout-flex);
            }

            #edit {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>



        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
            <crew-team-manager-roster-list id="list" menu-hidden$="[[wideLayout]]" on-crew-team-manager-roster-list-results-action-detail="_handleActionDetail">
            </crew-team-manager-roster-list>

            <crew-team-manager-roster-detail id="detail" copy="{{_copy}}" athlete="[[_athlete]]" on-crew-team-manager-roster-detail-action-back="_handleActionBack"
                on-crew-team-manager-roster-detail-action-edit="_handleActionEdit">
            </crew-team-manager-roster-detail>

            <crew-team-manager-roster-edit data="{{_data}}" id="edit" athlete="[[_athlete]]" on-crew-team-manager-roster-edit-action-back="_handleActionBackOnce">
            </crew-team-manager-roster-edit>
        </iron-pages>



    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRoster extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster'
            }

            static get observer() {
                return [
                    '_copyData(_copy)'
                ]
            }


            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'list'
                    },

                    _data: {
                        type: Object
                    },

                    _copy: {
                        type: Object
                    },

                    wideLayout: {
                        type: Boolean,
                        value: false,
                    },

                    _athlete: {
                        type: String
                    }
                }
            }

            _copyData(copy) {
                this._copy = copy;
                console.log(this._copy);
            }

            _handleActionDetail(e) {
                this._athlete = e.detail.athlete;
                this._page = 'detail';
            }

            _handleActionBack(e) {
                this._page = 'list';
            }

            _handleActionBackOnce(e) {
                this._page = 'detail';
            }

            _handleActionEdit(e) {
                this._page = 'edit';
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRoster.is, crewTeamManagerRoster);
    </script>
</dom-module>
