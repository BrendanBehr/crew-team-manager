<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-roster-list.html">
<link rel="import" href="crew-team-manager-roster-detail.html">
<link rel="import" href="crew-team-manager-roster-edit.html">


<dom-module id="crew-team-manager-roster">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
            }

            #pages {
                @apply(--layout-flex);
            }

            #list {
                @apply(--layout-flex);
            }

            #detail {
                @apply(--layout-flex);
            }

            #edit {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>

        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
            <crew-team-manager-roster-list id="list" menu-hidden$="[[wideLayout]]" on-crew-team-manager-roster-list-results-action-detail="_handleActionDetail">
            </crew-team-manager-roster-list>

            <crew-team-manager-roster-detail id="detail" athlete="[[_athlete]]" on-crew-team-manager-roster-detail-action-back="_handleActionBack"
                on-crew-team-manager-roster-detail-action-edit="_handleActionEdit" on-crew-team-manager-roster-detail-action-delete="_handleActionDelete">
            </crew-team-manager-roster-detail>

            <crew-team-manager-roster-edit edit="[[_edit]]" id="edit" athlete="[[_athlete]]" on-crew-team-manager-roster-edit-action-back="_handleActionBackOnce"
                on-crew-team-manager-roster-edit-action-saved="_handleActionSaved">
            </crew-team-manager-roster-edit>
        </iron-pages>

        <paper-toast id="toast" duration="4000">[[_toast]]</paper-toast>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRoster extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'list'
                    },

                    _edit: {
                        type: Object
                    },

                    wideLayout: {
                        type: Boolean,
                        value: false,
                    },

                    _athlete: {
                        type: String
                    },

                    _toast: {
                        type: String
                    }
                }
            }

            _handleActionDetail(e) {
                this._athlete = e.detail.athlete;
                this._page = 'detail';
            }

            _handleActionBack(e) {
                this._page = 'list';
            }

            _handleActionBackOnce(e) {
                this._page = 'detail';
            }

            _handleActionEdit(e) {

                this._edit = e.detail.athlete;
                this._page = 'edit';

            }

            _handleActionSaved(e) {
                this._page = 'detail';
                this._toast = 'Athlete Saved';
                this.$.toast.open();
            }

            _handleActionDelete(e) {
                this._page = 'list';
                this._toast = 'Athlete Deleted';
                this.$.toast.open();
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRoster.is, crewTeamManagerRoster);
    </script>
</dom-module>
