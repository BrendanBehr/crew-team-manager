<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="crew-team-manager-roster-loading.html">
<link rel="import" href="crew-team-manager-roster-results.html">
<link rel="import" href="crew-team-manager-roster-message.html">

<dom-module id="crew-team-manager-roster">
    <template>
        <style>
             :host {
                @apply(--layout-vertical);
                background-color: white;
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #layout {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #pages {
                @apply(--layout-flex);
                @apply(--layout-horizontal);
            }

            #loading {
                @apply(--layout-flex);
            }

            #message {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>

        <firebase-query id="query" app-name="notes" path="/athletes//[[uid]]" data="{{data}}">
        </firebase-query>

        <app-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="menu" icon="menu" on-click="_handleActionMenu"></paper-icon-button>
                    <div main-title id="title">Athletes</div>
                </app-toolbar>
            </app-header>

            <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
                <crew-team-manager-roster-loading id="loading" data="{{data}}"></crew-team-manager-roster-loading>
                <crew-team-manager-roster-results id="results"></crew-team-manager-roster-results>
                <crew-team-manager-roster-message id="message"></crew-team-manager-roster-message>
            </iron-pages>


        </app-layout>


    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRoster extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'loading'
                    },

                    data: {
                        type: Object
                    }
                }
            }

            _handleActionMenu() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRoster.is + '-action-menu', {
                    bubbles: true,
                    composed: true
                }));
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRoster.is, crewTeamManagerRoster);
    </script>
</dom-module>
