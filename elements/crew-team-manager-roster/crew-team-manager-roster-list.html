<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-roster-list-loading.html">


<dom-module id="crew-team-manager-roster-list">
    <link rel="lazy-import" group="results" href="crew-team-manager-roster-list-results.html">
    <link rel="lazy-import" group="message" href="crew-team-manager-roster-list-message.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #layout {
                @apply(--layout-vertical);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #loading {
                @apply(--layout-fit);
            }

            #results {
                @apply(--layout-fit);
            }

            #message {
                @apply(--layout-fit);
            }

            #fab {
                position: absolute;
                background-color: #164410;
                bottom: 16px;
                right: 16px;
            }
        </style>

        <firebase-query app-name="laborsync-ctm" id="query" path="teamAthletes/{{teamId}}" data="{{_data}}">
        </firebase-query>

        <app-header-layout id="layout" has-scrolling-region fullbleed>

            <app-header slot="header" reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="menu" icon="menu" on-click="_handleActionMenu"></paper-icon-button>
                    <div main-title id="title">Roster</div>
                    <paper-icon-button id="logout" icon="exit-to-app" on-click="_handleActionLogout"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
                <crew-team-manager-roster-list-loading id="loading"></crew-team-manager-roster-list-loading>
                <crew-team-manager-roster-list-results id="results" data="[[_data]]"></crew-team-manager-roster-list-results>
                <crew-team-manager-roster-list-message id="message"></crew-team-manager-roster-list-message>
            </iron-pages>

            <paper-fab id="fab" icon="add" on-click="_handleActionCreate"></paper-fab>

        </app-header-layout>


    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRosterList extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-roster-list'
            }

            static get observers() {
                return [
                    '_updatePage(_data.splices)'
                ]
            }


            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'loading'
                    },

                    _data: {
                        type: Object
                    },

                    teamId: String

                }
            }

            _handleActionMenu() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterList.is + '-action-menu', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionLogout() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerStage.is + '-action-logout', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionCreate() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterList.is + '-action-create', {
                    bubbles: true,
                    composed: true
                }));
            }

            _updatePage(dataSplices) {


                if (dataSplices === undefined) {
                    return;
                }

                let page = 'message';

                if (dataSplices) {
                    if (dataSplices.indexSplices[0].object.length) {
                        page = 'results';
                    }
                }

                this.importLazyGroup(page).then(function () {
                    this._page = page;
                }.bind(this));

            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRosterList.is, crewTeamManagerRosterList);
    </script>
</dom-module>
