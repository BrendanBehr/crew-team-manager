<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<dom-module id="crew-team-manager-roster-detail">
    <link rel="lazy-import" group="loading" href="crew-team-manager-roster-detail-loading.html">
    <link rel="lazy-import" group="results" href="crew-team-manager-roster-detail-results.html">
    <link rel="lazy-import" group="message" href="crew-team-manager-roster-detail-message.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #pages {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #loading {
                @apply(--layout-flex);
            }

            #layout {
                @apply(--layout-flex);
            }

            #results {
                @apply(--layout-flex);
            }

            #message {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #fabs-layout {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            .fab {
                display: none;
            }

            #fabs-layout #add {
                display: inherit;
                background-color: #164410;
            }

            #fabs-layout:hover .fab {
                display: inherit;
            }

            #fabs-layout:hover #add {
                display: none;
            }

            #erg {
                background-color: #ff9800;
                margin-bottom: 16px;
            }

            #finance {
                background-color: #311b92;
            }
        </style>

        <firebase-query app-name="laborsync-ctm" id="erg-query" path="/athleteErgs/{{athlete}}" data="{{_ergs}}">
        </firebase-query>

        <firebase-document id="fanout" app-name="laborsync-ctm">
        </firebase-document>

        <firebase-document id="firebase" app-name="laborsync-ctm" path="/athletes/{{athlete}}" data="{{_data}}">
        </firebase-document>
        <firebase-document id="firebase-team" app-name="laborsync-ctm" path="/teams/{{_data.team}}" data="{{_team}}">
        </firebase-document>


        <app-header-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="back" icon="arrow-back" on-click="_handleActionBack"></paper-icon-button>
                    <div main-title id="title">Details</div>
                    <paper-icon-button id="edit" icon="create" on-click="_handleActionEdit"></paper-icon-button>
                    <paper-icon-button id="delete" icon="delete" on-click="_handleActionDelete"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[page]]">
                <crew-team-manager-roster-detail-loading id="loading"></crew-team-manager-roster-detail-loading>
                <crew-team-manager-roster-detail-results id="results" data="{{_data}}" team="{{_team}}" erg="[[ergs]]"></crew-team-manager-roster-detail-results>
                <crew-team-manager-roster-detail-message id="message"></crew-team-manager-roster-detail-message>
            </iron-pages>


        </app-header-layout>

        <div id="fabs-layout">
            <div id="fabs">
                <paper-fab id="erg" class="fab" icon="places:fitness-center" on-click="_handleActionAddErg"></paper-fab>
                <paper-fab id="finance" class="fab" icon="editor:attach-money" on-click="_handleActionAddFinance"></paper-fab>
                <paper-fab id="add" class="fab" icon="icons:add"></paper-fab>
            </div>
        </div>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRosterDetail extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-roster-detail'
            }

            static get observers() {
                return [
                    '_updatePage(athlete)',
                    '_changePage(page)',
                    '_getData(_ergs.splices)',
                    '_getGross(gross)'
                ]

            }

            static get properties() {
                return {
                    page: {
                        type: String
                    },

                    _data: {
                        type: Object,
                        value: {}
                    },

                    _team: {
                        type: Object,
                        value: {}
                    },

                    athlete: {
                        type: String,
                        value: ''
                    },

                    _ergs: {
                        type: Object,
                        value: {}
                    },

                    ergs: {
                        type: Array,
                        value: []
                    },

                    gross: {
                        type: Number,
                        value: 0
                    }

                }
            }

            _getData(ergs) {
                let value = {};
                let index;
                let path;
                let name;

                if (ergs) {
                    index = ergs.indexSplices[0].object.length - 1;
                    path = 'ergs/' + ergs.indexSplices[0].object[index].$key;
                    this.$.fanout.getStoredValue(path)
                        .then((val) => {
                            name = val.number + ', ' + val.model;
                            value.name = name;
                        });
                    this.ergs.push(value);
                }
            }

            _resetData() {
                this._ergs = {};
                this.ergs = [];
                this.gross = 0;
            }

            _changePage(page) {

                this.importLazyGroup(page).then(function () {}.bind(this));
            }

            _updatePage(athlete) {
                let page = 'message';

                if (athlete) {
                    page = 'results';

                }

                this.page = page;
            }

            _handleActionBack(e) {
                this._resetData();
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterDetail.is + '-action-back', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionEdit(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterDetail.is + '-action-edit', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        athlete: JSON.parse(JSON.stringify(this._data))
                    }
                }));

            }

            _handleActionDelete(e) {
                this.$.firebase.destroy();
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterDetail.is + '-action-delete', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddErg() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterDetail.is + '-action-add-erg', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddFinance() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterDetail.is + '-action-add-finance', {
                    bubbles: true,
                    composed: true
                }));
            }

            _getGross(gross) {
                if (gross != 0) {


                    this._data.updated = this.$.firebase.app.firebase_.database.ServerValue.TIMESTAMP;
                    this._data.fundRaising = gross + this._data.fundRaising;
                    console.log(this._data.fundRaising);
                    this.$.firebase.data = JSON.parse(JSON.stringify(this._data));
                    this.$.firebase.saveValue('athletes', this.athlete)
                        .then(() => {
                            console.log(this._data)
                        });
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRosterDetail.is, crewTeamManagerRosterDetail);
    </script>
</dom-module>
