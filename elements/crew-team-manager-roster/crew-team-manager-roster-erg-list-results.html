<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-roster-erg-list-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #list {
                background-color: lightslategray;
                @apply(--layout-flex);
            }

            .erg {
                background-color: white;
                @apply(--layout-horizontal);
                border-bottom: solid 1px grey;
            }

            .erg-selected {
                background-color: #ddd;
                @apply(--layout-horizontal);
                border-bottom: solid 1px grey;
            }

            .erg-avatar {
                margin: 8px;
            }

            .erg-info {
                font-size: 18px;
                @apply(--layout-flex);
                padding: 8px;
            }

            .erg-info-name {
                @apply(--paper-font-title);
            }

            .erg-info-location {
                @apply(--paper-font-caption);
            }
        </style>

        <iron-list id="list" items="[[data]]" as="item" selected-item="{{selectedItem}}" selection-enabled>
            <template>
                <div class$="[[_computedClass(selected)]]" on-click="_handleItemClick">

                    <crew-team-manager-avatar class="erg-avatar" value="[[item.number]] % 10"></crew-team-manager-avatar>
                    <div class="erg-info">
                        <div class="erg-info-number">
                            Number: [[item.number]]
                        </div>
                        <div class="erg-info-model">
                            Model: [[item.model]]
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRosterErgListResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster-erg-list-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },

                    _name: {
                        type: String
                    },

                    selectedItem: {
                        type: Object,
                        value: {}
                    },


                }
            }

            _computedClass(isSelected) {
                let classes = 'erg';
                if (isSelected) {
                    classes += '-selected';
                }
                return classes;
            }

            _handleItemClick(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterErgListResults.is +
                    '-action-select-ergs', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            erg: e.model.item,
                        }
                    }));

            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRosterErgListResults.is, crewTeamManagerRosterErgListResults);
    </script>
</dom-module>
