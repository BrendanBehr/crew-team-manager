<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-roster-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #athlete-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #athlete-name {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #athlete-year {
                font-size: 16px;
            }

            #athlete-contact {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #athlete-basic {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #athlete-row {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #erg {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="athlete">
                <crew-team-manager-avatar id="athlete-avatar" value="[[data.firstName]]" large></crew-team-manager-avatar>
                <div id="athlete-name">
                    [[data.firstName]] [[data.lastName]]
                    <div id="athlete-year">([[data.year]]) </div>
                </div>
                <div id="athlete-contact">
                    <div id="subhead">
                        Contact information:
                    </div>
                    <div id="location">
                        [[data.streetAddress]]. [[data.city]]. [[data.state]]
                    </div>
                    <div id="phone">
                        Phone number: [[data.phone]]
                    </div>
                </div>
                <div id="athlete-basic">
                    <div id="subhead">
                        Basic inforomation:
                    </div>
                    <div id="team">
                        Team: [[team.teamName]]
                    </div>
                    <div id="height">
                        Height: [[data.height]]
                    </div>
                    <div id="weight">
                        Weight: [[data.weight]]
                    </div>
                    <div id="gender">
                        Gender: [[data.gender]]
                    </div>

                    <div id="driver">
                        Can drive? [[data.driver]]
                    </div>
                </div>
                <div id="athlete-row">
                    <div id="subhead">
                        Stats:
                    </div>
                    <div id="2k">
                        2k time: [[data.ergScore]]
                    </div>
                    <div id="side">
                        Rowing Side: [[data.side]]
                    </div>
                    <div id="funds">
                        Fundraising: [[data.fundRaising]]
                    </div>
                </div>

                <div id="erg">
                    <div id="subhead">
                        Ergs taken out:
                    </div>

                    <iron-list id="list" items="[[erg]]" as="item">
                        <template>
                            <div class="erg" on-click="_handleItemClick">
                                <div class="erg-info">
                                    <div class="erg-info-name">
                                        [[item.number]], Model:[[item.model]]
                                    </div>
                                </div>
                            </div>
                        </template>
                    </iron-list>
                </div>
            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRosterDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster-detail-results'
            }

            static get observers() {
                return [
                    '_dataChanged(data)'
                ]
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },

                    team: {
                        type: Object
                    },

                    erg: {
                        type: Object
                    }
                }
            }

            _dataChanged(data) {
                if (data == null) {
                    //TODO make a deleted toast pop up and ask if 
                    //the user wants to go back to the list page
                }

                if (data != null) {
                    //TODO make an updated toast pop up and ask if 
                    //the user wants to go refresh to the page
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRosterDetailResults.is, crewTeamManagerRosterDetailResults);
    </script>
</dom-module>
