<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-team-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #team-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #team-name {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #team-location {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #team-image {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #team-detail {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="team">
                <crew-team-manager-avatar id="team-avatar" value="[[data.teamName]]" large></crew-team-manager-avatar>
                <div id="team-name">
                    [[data.teamName]]
                </div>
                <div id="team-location">
                    <div id="subhead">
                        Location:
                    </div>
                    <div id="location">
                        [[data.streetAddress]], [[data.city]], [[data.state]]
                    </div>
                </div>
                <div id="team-detail">
                    <div id="subhead">
                        Color:
                    </div>
                    <div id="color">
                        Team Color: [[data.color]]
                    </div>
                </div>
                <div id="team-image">
                    <div id="subhead">
                        Logo:
                    </div>
                    <div id="image">
                        <iron-image src="[[data.logo]]"></iron-image>
                    </div>
                </div>


            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerTeamDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-team-detail-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    }
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerTeamDetailResults.is, crewTeamManagerTeamDetailResults);
    </script>
</dom-module>
