<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" group="list" href="crew-team-manager-team-list.html">

<dom-module id="crew-team-manager-team">

    <link rel="lazy-import" group="detail" href="crew-team-manager-team-detail.html">
    <link rel="lazy-import" group="edit" href="crew-team-manager-team-edit.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #list {
                @apply(--layout-fit);
            }

            #detail {
                @apply(--layout-fit);
            }

            #edit {
                @apply(--layout-fit);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>

        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
            <crew-team-manager-team-list id="list" menu-hidden$="[[wideLayout]]" teamId="[[teamId]]" on-crew-team-manager-team-list-results-action-detail="_handleActionDetail">
            </crew-team-manager-team-list>

            <crew-team-manager-team-detail id="detail" team="[[_team]]" on-crew-team-manager-team-detail-action-back="_handleActionBack"
                on-crew-team-manager-team-detail-action-edit="_handleActionEdit" on-crew-team-manager-team-detail-action-delete="_handleActionDelete">
            </crew-team-manager-team-detail>

            <crew-team-manager-team-edit edit="[[_edit]]" id="edit" team="[[_team]]" on-crew-team-manager-team-edit-action-back="_handleActionBackOnce"
                on-crew-team-manager-team-edit-action-saved="_handleActionSaved">
            </crew-team-manager-team-edit>
        </iron-pages>

        <paper-toast id="toast" duration="4000">[[_toast]]</paper-toast>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerTeam extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-team'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'list'
                    },

                    _edit: {
                        type: Object
                    },

                    wideLayout: {
                        type: Boolean,
                        value: false,
                    },

                    _team: {
                        type: String
                    },

                    _toast: {
                        type: String
                    },

                    teamId: String
                }
            }

            _handleActionDetail(e) {
                this._team = e.detail.team;
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }

            _handleActionBack(e) {
                this.importLazyGroup('list').then(function (results) {
                    this._page = 'list';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }

            _handleActionBackOnce(e) {
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }

            _handleActionEdit(e) {

                this._edit = e.detail.team;
                this.importLazyGroup('edit').then(function (results) {
                    this._page = 'edit';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));

            }

            _handleActionSaved(e) {
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
                this._toast = 'Team Saved';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionDelete(e) {
                this.importLazyGroup('list').then(function (results) {
                    this._page = 'list';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
                this._toast = 'Team Deleted';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerTeam.is, crewTeamManagerTeam);
    </script>
</dom-module>
