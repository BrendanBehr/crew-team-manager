<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-compare-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content-one,
            #content-two {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #athlete-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #athlete-name {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #athlete-year {
                font-size: 16px;
            }

            #athlete-contact {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #athlete-basic {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #athlete-row {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content-one">

            <paper-card id="athlete">
                <crew-team-manager-avatar id="athlete-avatar" value="[[dataOne.firstName]]" large></crew-team-manager-avatar>
                <div id="athlete-name">
                    [[dataOne.firstName]] [[dataOne.lastName]]
                    <div id="athlete-year">([[dataOne.year]]) </div>
                </div>
                <div id="athlete-contact">
                    <div id="subhead">
                        Contact information:
                    </div>
                    <div id="location">
                        [[dataOne.streetAddress]], [[dataOne.city]], [[dataOne.state]]
                    </div>
                    <div id="phone">
                        Phone number: [[dataOne.phone]]
                    </div>
                </div>
                <div id="athlete-basic">
                    <div id="subhead">
                        Basic inforomation:
                    </div>
                    <div id="team">
                        Team: [[team.teamName]]
                    </div>
                    <div id="height">
                        Height: [[dataOne.height]]
                    </div>
                    <div id="weight">
                        Weight: [[dataOne.weight]]
                    </div>
                    <div id="gender">
                        Gender: [[dataOne.gender]]
                    </div>

                    <div id="driver">
                        Can drive? [[dataOne.driver]]
                    </div>
                </div>
                <div id="athlete-row">
                    <div id="subhead">
                        Stats:
                    </div>
                    <div id="2k">
                        2k time: [[dataOne.ergScore]]
                    </div>
                    <div id="side">
                        Rowing Side: [[dataOne.side]]
                    </div>
                    <div id="funds">
                        Fundraising: [[dataOne.fundRaising]]
                    </div>
                </div>

            </paper-card>
        </div>

        <div id="content-two">

            <paper-card id="athlete">
                <crew-team-manager-avatar id="athlete-avatar" value="[[dataTwo.firstName]]" large></crew-team-manager-avatar>
                <div id="athlete-name">
                    [[dataTwo.firstName]] [[dataTwo.lastName]]
                    <div id="athlete-year">([[dataTwo.year]]) </div>
                </div>
                <div id="athlete-contact">
                    <div id="subhead">
                        Contact information:
                    </div>
                    <div id="location">
                        [[dataTwo.streetAddress]], [[dataTwo.city]], [[dataTwo.state]]
                    </div>
                    <div id="phone">
                        Phone number: [[dataTwo.phone]]
                    </div>
                </div>
                <div id="athlete-basic">
                    <div id="subhead">
                        Basic inforomation:
                    </div>
                    <div id="team">
                        Team: [[team.teamName]]
                    </div>
                    <div id="height">
                        Height: [[dataTwo.height]]
                    </div>
                    <div id="weight">
                        Weight: [[dataTwo.weight]]
                    </div>
                    <div id="gender">
                        Gender: [[dataTwo.gender]]
                    </div>

                    <div id="driver">
                        Can drive? [[dataTwo.driver]]
                    </div>
                </div>
                <div id="athlete-row">
                    <div id="subhead">
                        Stats:
                    </div>
                    <div id="2k">
                        2k time: [[dataTwo.ergScore]]
                    </div>
                    <div id="side">
                        Rowing Side: [[dataTwo.side]]
                    </div>
                    <div id="funds">
                        Fundraising: [[dataTwo.fundRaising]]
                    </div>
                </div>

            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerCompareDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-compare-detail-results'
            }

            static get properties() {
                return {
                    dataOne: {
                        type: Object,
                    },

                    dataTwo: {
                        type: Object,
                    },

                    team: {
                        type: Object
                    }
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerCompareDetailResults.is, crewTeamManagerCompareDetailResults);
    </script>
</dom-module>
