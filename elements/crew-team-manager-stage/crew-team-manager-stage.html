<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../crew-team-manager-team/crew-team-manager-team.html">


<dom-module id="crew-team-manager-stage">
    <link rel="lazy-import" group="roster" href="../crew-team-manager-roster/crew-team-manager-roster.html">
    <link rel="lazy-import" group="picture" href="../crew-team-manager-picture/crew-team-manager-picture.html">
    <link rel="lazy-import" group="finance" href="../crew-team-manager-finance/crew-team-manager-finance.html">
    <link rel="lazy-import" group="schedule" href="../crew-team-manager-schedule/crew-team-manager-schedule.html">
    <link rel="lazy-import" group="fleet" href="../crew-team-manager-fleet/crew-team-manager-fleet.html">
    <link rel="lazy-import" group="erg" href="../crew-team-manager-erg/crew-team-manager-erg.html">
    <link rel="lazy-import" group="oar" href="../crew-team-manager-oar/crew-team-manager-oar.html">
    <link rel="lazy-import" group="race" href="../crew-team-manager-race/crew-team-manager-race.html">
    <link rel="lazy-import" group="rigger" href="../crew-team-manager-rigger/crew-team-manager-rigger.html">
    <template>
        <style>
             :host {
                @apply(--layout-horizontal);
            }


            #layout {
                @apply(--layout-flex);
            }

            #pages {

                @apply(--layout-fit);
                background-color: #2E7D32;
                @apply(--layout-horizontal);
            }

            .page {
                @apply(--layout-flex);
            }

            button {
                font-size: 18px;
            }

            #drawer {
                --paper-drawer-shadow: {
                    height: 24px;
                    box-shadow: inset 0 24px 4px -4px rgba(0, 0, 0, 0.4);
                }
                ;
            }
        </style>

        <app-drawer-layout id="layout">
            <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
                <crew-team-manager-roster id="roster" class="page" on-crew-team-manager-roster-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-roster>
                <crew-team-manager-fleet id="fleet" class="page" on-crew-team-manager-fleet-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-fleet>
                <crew-team-manager-schedule id="schedule" class="page" on-crew-team-manager-schedule-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-schedule>
                <crew-team-manager-erg id="erg" class="page" on-crew-team-manager-erg-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-erg>
                <crew-team-manager-finance id="finance" class="page" on-crew-team-manager-finance-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-finance>
                <crew-team-manager-oar id="oar" class="page" on-crew-team-manager-oar-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-oar>
                <crew-team-manager-race id="race" class="page" on-crew-team-manager-race-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-race>
                <crew-team-manager-rigger id="rigger" class="page" on-crew-team-manager-rigger-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-rigger>
                <crew-team-manager-picture id="picture" class="page" on-crew-team-manager-picture-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-picture>
                <crew-team-manager-team id="team" class="page" on-crew-team-manager-team-list-action-menu="_toggleDrawer" wide-layout$="[[_wideLayout]]"></crew-team-manager-team>
            </iron-pages>

            <app-drawer id="drawer" slot="drawer" opened$="[[_wideLayout]]" persistent$="[[_wideLayout]]">
                <button page="roster" on-click="_handleMenuClick">roster</button>
                <button page="fleet" on-click="_handleMenuClick">fleet</button>
                <button page="schedule" on-click="_handleMenuClick">schedule</button>
                <button page="erg" on-click="_handleMenuClick">erg</button>
                <button page="finance" on-click="_handleMenuClick">finance</button>
                <button page="oar" on-click="_handleMenuClick">oar</button>
                <button page="race" on-click="_handleMenuClick">race</button>
                <button page="rigger" on-click="_handleMenuClick">rigger</button>
                <button page="picture" on-click="_handleMenuClick">picture</button>
                <button page="team" on-click="_handleMenuClick">team</button>
            </app-drawer>
            <iron-media-query query="min-width: 600px" query-matches="{{_wideLayout}}"></iron-media-query>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerStage extends Polymer.LazyImportsMixin(Polymer.Element) {
            static get is() {
                return 'crew-team-manager-stage'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'team'
                    },
                    _wideLayout: {
                        type: Boolean,
                        value: false,
                    },
                    behaviors: [Polymer.LazyImportsBehavior]
                }
            }



            connectedCallback() {
                super.connectedCallback();
            }

            _toggleDrawer() {
                if (!this._wideLayout) {
                    this.$.drawer.toggle();
                }
            }

            _handleMenuClick(e) {
                let page = e.target.getAttribute('page');
                this.importLazyGroup(page).then(function (results) {
                    this._page = page;
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerStage.is, crewTeamManagerStage);
    </script>
</dom-module>
