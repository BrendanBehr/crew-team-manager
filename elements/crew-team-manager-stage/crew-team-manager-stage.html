    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerStage extends Polymer.Element {

            static get is() { return 'crew-team-manager-stage' }

            connectedCallback() {
                super.connectedCallback();
            }

            previous() {
                console.log('back');
                const elem = this.selected && this.selected.previousElementSibling;
                if (elem) {
                    this.selected = elem;
                }

                let pages = this.$.pages;
                pages.selectPrevious();
            }

            next() {
                console.log('forward');
                const elem = this.selected && this.selected.nextElementSibling;
                if (elem) {
                    this.selected = elem;
                }
                let pages = this.$.pages;
                pages.selectNext();
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerStage.is, crewTeamManagerStage);
    </script>
