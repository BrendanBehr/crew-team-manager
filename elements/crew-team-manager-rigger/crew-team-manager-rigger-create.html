<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<dom-module id="crew-team-manager-rigger-create">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

            #layout {
                @apply(--layout-flex);
            }

            #toolbar {
                background-color: #43a047;
                color: #fff;
            }

            #creator {
                background-color: white;
                @apply(--layout-flex);
            }

            paper-input {
                padding: 0px 16px
            }

            paper-dropdown-menu {
                padding: 0px 16px
            }

            #toggle-button {
                --paper-toggle-button-checked-bar-color: var(--paper-green-500);
                --paper-toggle-button-checked-button-color: var(--paper-green-500);
                --paper-toggle-button-checked-ink-color: var(--paper-green-500);
                --paper-toggle-button-unchecked-bar-color: var(--paper-teal-500);
                --paper-toggle-button-unchecked-button-color: var(--paper-teal-500);
                --paper-toggle-button-unchecked-ink-color: var(--paper-teal-500);
            }
        </style>


        <firebase-document id="firebase" app-name="laborsync-ctm">
        </firebase-document>

        <app-header-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="cancel" icon="close" on-click="_handleActionCancel"></paper-icon-button>
                    <div main-title id="title">Create</div>
                    <paper-icon-button id="create" icon="check" on-click="_handleActionCreate"></paper-icon-button>
                </app-toolbar>
            </app-header>

            <div id="creator">
                <form is="iron-form" id="form" method="post" action="/form/handler">
                    <paper-input id="boat-name" label="boat-name"></paper-input>
                    <paper-input id="side" label="side" value="{{create.side}}"></paper-input>
                    <paper-input id="style" label="style" value="{{create.style}}"></paper-input>
                    <paper-input id="type" label="type" value="{{create.type}}"></paper-input>
                    <paper-input id="seat" label="seat" value="{{create.seat}}"></paper-input>
                </form>
            </div>

        </app-header-layout>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRiggerCreate extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-rigger-create'
            }

            static get properties() {
                return {
                    create: {
                        type: Object,
                        value: {
                            side: '',
                            style: '',
                            type: '',
                            seat: ''
                        }

                    },

                    rigger: {
                        type: String
                    },

                    _drive: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            _resetCreate() {
                this.create = {
                    side: '',
                    style: '',
                    type: '',
                    seat: ''
                }
            }

            _handleActionCancel(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRiggerCreate.is + '-action-cancel', {
                    bubbles: true,
                    composed: true
                }));
                _resetCreate();
            }

            _handleActionCreate(e) {
                this.$.firebase.saveValue('riggers')
                    .then(() => {
                        this.$.firebase.setStoredValue(this.$.firebase.path, this.create);
                        this._resetCreate();
                        let _key = '';
                        for (let x = 9; x < this.$.firebase.path.length; x++) {
                            _key = _key + this.$.firebase.path[x];
                        }
                        this.dispatchEvent(new CustomEvent(crewTeamManagerRiggerCreate.is +
                            '-action-created', {
                                detail: {
                                    rigger: _key
                                },
                                bubbles: true,
                                composed: true
                            }));
                    });


            }

            _toggleDrive() {
                if (this._drive) {
                    this.create.driver = 'no';
                    this._drive = false;
                } else {
                    this.create.driver = 'yes';
                    this._drive = true;

                }
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRiggerCreate.is, crewTeamManagerRiggerCreate);
    </script>
</dom-module>
