<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-rigger-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #rigger-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #rigger-name {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #rigger-details {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="rigger">
                <crew-team-manager-avatar id="rigger-avatar" value="{{boatName}}" large></crew-team-manager-avatar>
                <div id="rigger-name">
                    [[boat.name]]
                </div>
                <div id="rigger-Details">
                    <div id="subhead">
                        Details:
                    </div>
                    <div id="boat">
                        Boat: [[boatName]]
                    </div>
                    <div id="side">
                        Side: [[data.side ]]
                    </div>
                    <div id="style">
                        Style: [[data.style]]
                    </div>
                    <div id="type">
                        Type: [[data.type]]
                    </div>
                    <div id="seat">
                        Seat: [[data.seat]]
                    </div>
                </div>

            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRiggerDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-rigger-detail-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },

                    boat: {
                        type: Object
                    },

                    boatName: {
                        type: String,
                        value: 'none'
                    }

                }
            }


        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRiggerDetailResults.is, crewTeamManagerRiggerDetailResults);
    </script>
</dom-module>
