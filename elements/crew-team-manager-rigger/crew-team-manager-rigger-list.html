<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="crew-team-manager-rigger-list-loading.html">
<link rel="import" href="crew-team-manager-rigger-list-results.html">
<link rel="import" href="crew-team-manager-rigger-list-message.html">


<dom-module id="crew-team-manager-rigger-list">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #layout {
                /*@apply(--layout-flex);*/
                @apply(--layout-vertical);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #loading {
                @apply(--layout-fit);
            }

            #results {
                @apply(--layout-fit);
            }

            #message {
                @apply(--layout-fit);
            }

            #fab {
                position: absolute;
                right: 16px;
                bottom: 16px;
            }
        </style>

        <firebase-query app-name="crew-team-manager" id="query" path="/riggers" data="{{_data}}">
        </firebase-query>

        <app-header-layout id="layout" has-scrolling-region fullbleed>

            <app-header slot="header" reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="menu" icon="menu" on-click="_handleActionMenu"></paper-icon-button>
                    <div main-title id="title">Riggers</div>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
                <crew-team-manager-rigger-list-loading id="loading"></crew-team-manager-rigger-list-loading>
                <crew-team-manager-rigger-list-results id="results" data="[[_data]]" boat="{{_boat}}"></crew-team-manager-rigger-list-results>
                <crew-team-manager-rigger-list-message id="message"></crew-team-manager-rigger-list-message>
            </iron-pages>
            <paper-fab id="fab" icon="plus" on-click="_handleActionCreate">
            </paper-fab>

        </app-header-layout>



    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRiggerList extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-rigger-list'
            }

            static get observers() {
                return [
                    '_updatePage(_data.splices)'
                ]
            }


            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'loading'
                    },

                    _data: {
                        type: Object,
                        name: ''
                    }

                }
            }

            _handleActionMenu() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRiggerList.is + '-action-menu', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionCreate() {
                console.log('fire');
                this.dispatchEvent(new CustomEvent(crewTeamManagerRiggerList.is + '-action-create', {
                    bubbles: true,
                    composed: true
                }));
            }

            _updatePage(dataSplices) {

                let page = 'message';

                if (dataSplices) {
                    if (dataSplices.indexSplices[0].object.length) {
                        page = 'results';
                    }

                }

                this._page = page;
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRiggerList.is, crewTeamManagerRiggerList);
    </script>
</dom-module>
