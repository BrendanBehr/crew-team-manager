<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-finance-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #finance-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #finance-reason {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #finance-gross {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="finance">
                <crew-team-manager-avatar id="finance-avatar" value="[[data.reason]]" large></crew-team-manager-avatar>
                <div id="finance-reason">
                    [[data.reason]]
                </div>
                <div id="finance-gross">
                    <div id="subhead">
                        Summary:
                    </div>
                    <div id="incomes">
                        Incomes: $[[data.incomes]]
                    </div>
                    <div id="expenses">
                        Expenses: $[[data.expenses]]
                    </div>
                    <div id="gross">
                        Gross: $[[data.gross]]
                    </div>
                </div>

            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerFinanceDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-finance-detail-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    }
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerFinanceDetailResults.is, crewTeamManagerFinanceDetailResults);
    </script>
</dom-module>
