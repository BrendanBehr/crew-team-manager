<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-finance-list.html">


<dom-module id="crew-team-manager-finance">
    <link rel="lazy-import" group="detail" href="crew-team-manager-finance-detail.html">
    <link rel="lazy-import" group="edit" href="crew-team-manager-finance-edit.html">
    <link rel="lazy-import" group="create" href="crew-team-manager-finance-create.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #list {
                @apply(--layout-fit);
            }

            #detail {
                @apply(--layout-fit);
            }

            #edit {
                @apply(--layout-fit);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }
        </style>

        <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
            <crew-team-manager-finance-list id="list" menu-hidden$="[[wideLayout]]" on-crew-team-manager-finance-list-results-action-detail="_handleActionDetail"
                on-crew-team-manager-finance-list-action-create="_handleActionCreate" team-id="[[teamId]]">
            </crew-team-manager-finance-list>

            <crew-team-manager-finance-detail id="detail" finance="[[_finance]]" on-crew-team-manager-finance-detail-action-back="_handleActionBack"
                on-crew-team-manager-finance-detail-action-edit="_handleActionEdit" on-crew-team-manager-finance-detail-action-delete="_handleActionDelete">
            </crew-team-manager-finance-detail>

            <crew-team-manager-finance-edit edit="[[_edit]]" id="edit" finance="[[_finance]]" on-crew-team-manager-finance-edit-action-back="_handleActionBackOnce"
                on-crew-team-manager-finance-edit-action-saved="_handleActionSaved">
            </crew-team-manager-finance-edit>

            <crew-team-manager-finance-create id="create" on-crew-team-manager-finance-create-action-cancel="_handleActionCanceled" on-crew-team-manager-finance-create-action-created="_handleActionCreated">
            </crew-team-manager-finance-create>
        </iron-pages>

        <paper-toast id="toast" duration="4000">[[_toast]]</paper-toast>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerFinance extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-finance'
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'list'
                    },

                    _edit: {
                        type: Object
                    },

                    wideLayout: {
                        type: Boolean,
                        value: false,
                    },

                    _finance: {
                        type: String
                    },

                    _toast: {
                        type: String
                    },

                    teamId: String
                }
            }

            _handleActionDetail(e) {
                this._finance = e.detail.finance;
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }

            _handleActionCreate(e) {
                this.importLazyGroup('create').then(function (results) {
                    this._page = 'create';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }

            _handleActionBack(e) {
                this._page = 'list';
            }

            _handleActionBackOnce(e) {
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
            }

            _handleActionEdit(e) {

                this._edit = e.detail.finance;
                this.importLazyGroup('edit').then(function (results) {
                    this._page = 'edit';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));

            }

            _handleActionSaved(e) {
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
                this._toast = 'Finance Saved';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionDelete(e) {
                this._page = 'list';
                this._toast = 'Finance Deleted';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionCreated(e) {
                this.importLazyGroup('detail').then(function (results) {
                    this._page = 'detail';
                    this._toggleDrawer();
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                }.bind(this));
                this._toast = 'Finance Saved';
                this._finance = e.detail.finance;
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }

            _handleActionCanceled(e) {
                this._page = 'list';
                this._toast = 'Cancelled Finance Create';
                this.$.toast.fitInto = this.$.pages;
                this.$.toast.open();
            }
        }



        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerFinance.is, crewTeamManagerFinance);
    </script>
</dom-module>
