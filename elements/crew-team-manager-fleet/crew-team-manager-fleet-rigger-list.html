<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../crew-team-manager-rigger/crew-team-manager-rigger-list-loading.html">


<dom-module id="crew-team-manager-rigger-list">
    <link rel="lazy-import" group="results" href="../crew-team-manager-rigger/crew-team-manager-rigger-list-results.html">
    <link rel="lazy-import" group="message" href="../crew-team-manager-rigger/crew-team-manager-rigger-list-message.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #layout {
                /*@apply(--layout-flex);*/
                @apply(--layout-vertical);
            }

            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #pages {
                @apply(--layout-flex);
                position: relative;
            }

            #loading {
                @apply(--layout-fit);
            }

            #results {
                @apply(--layout-fit);
            }

            #message {
                @apply(--layout-fit);
            }

            #fab {
                position: absolute;
                background-color: #164410;
                right: 16px;
                bottom: 16px;
            }
        </style>

        <firebase-query app-name="laborsync-ctm" id="query" path="/teamRiggers/{{teamId}}" data="{{_data}}">
        </firebase-query>

        <app-header-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="back" icon="arrow-back" on-click="_handleActionBack"></paper-icon-button>
                    <div main-title id="title">Select Athletes To Add</div>
                    <paper-icon-button id="add" icon="check" on-click="_handleActionAdd"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
                <crew-team-manager-rigger-list-loading id="loading"></crew-team-manager-rigger-list-loading>
                <crew-team-manager-rigger-list-results id="results" data="[[_data]]" boat="{{_boat}}"></crew-team-manager-rigger-list-results>
                <crew-team-manager-rigger-list-message id="message"></crew-team-manager-rigger-list-message>
            </iron-pages>
        </app-header-layout>


    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRiggerList extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-rigger-list'
            }

            static get observers() {
                return [
                    '_updatePage(_data.splices)'
                ]
            }


            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'loading'
                    },

                    _data: {
                        type: Object
                    },

                    teamId: String

                }
            }

            _handleActionAdd() {
                console.log('add riggers to the boat')
            }

            _updatePage(dataSplices) {

                if (dataSplices === undefined) {
                    return;
                }

                let page = 'message';

                if (dataSplices) {
                    if (dataSplices.indexSplices[0].object.length) {
                        page = 'results';
                    }

                }

                this.importLazyGroup(page).then(function () {
                    this._page = page;
                }.bind(this));
            }

        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRiggerList.is, crewTeamManagerRiggerList);
    </script>
</dom-module>
