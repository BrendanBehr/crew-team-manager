<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="crew-team-manager-fleet-detail-loading.html">
<link rel="import" href="crew-team-manager-fleet-detail-results.html">
<link rel="import" href="crew-team-manager-fleet-detail-message.html">

<dom-module id="crew-team-manager-fleet-detail">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
                @apply(--position-relative);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #pages {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }



            #layout {
                @apply(--layout-flex);
            }

            #results,
            #message,
            #loading {
                @apply(--layout-flex);
            }


            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #fabs-layout {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            .fab {
                display: none;
            }

            #fabs-layout #add {
                display: inherit;
                background-color: #164410;
            }

            #fabs-layout:hover .fab {
                display: inherit;
            }

            #fabs-layout:hover #add {
                display: none;
            }

            #athlete {
                background-color: #ff9800;
                margin-bottom: 16px;
            }

            #rigger {
                background-color: #311b92;
                margin-bottom: 16px;
            }
        </style>

        <firebase-document id="firebase" app-name="laborsync-ctm" path="/boats/{{boat}}" data="{{_data}}"> </firebase-document>

        <firebase-document id="firebase-team" app-name="laborsync-ctm" path="/teams/{{_data.team}}" data="{{_team}}">
        </firebase-document>

        <app-header-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="back" icon="arrow-back" on-click="_handleActionBack"></paper-icon-button>
                    <div main-title id="title">Details</div>
                    <paper-icon-button id="edit" icon="create" on-click="_handleActionEdit"></paper-icon-button>
                    <paper-icon-button id="delete" icon="delete" on-click="_handleActionDelete"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[_page]]">
                <crew-team-manager-fleet-detail-loading id="loading"></crew-team-manager-fleet-detail-loading>
                <crew-team-manager-fleet-detail-results id="results" data="{{_data}}" team={{_team}}></crew-team-manager-fleet-detail-results>
                <crew-team-manager-fleet-detail-message id="message"></crew-team-manager-fleet-detail-message>
            </iron-pages>

        </app-header-layout>


        <div id="fabs-layout">
            <div id="fabs">
                <paper-fab id="athlete" class="fab" icon="rowing" on-click="_handleActionAddAthlete"></paper-fab>
                <paper-fab id="rigger" class="fab" icon="build" on-click="_handleActionAddRigger"></paper-fab>
                <paper-fab id="oar" class="fab" icon="av:shuffle" on-click="_handleActionAddOar"></paper-fab>
                <paper-fab id="add" class="fab" icon="icons:add"></paper-fab>
            </div>
        </div>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerFleetDetail extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-fleet-detail'
            }

            static get observers() {
                return [
                    '_updatePage(boat)'
                ]
            }

            static get properties() {
                return {
                    _page: {
                        type: String,
                        value: 'loading'
                    },

                    _data: {
                        type: Object,
                        value: {}
                    },

                    _team: {
                        type: Object,
                        value: {}
                    },

                    boat: {
                        type: String,
                        value: ''
                    },

                    teamId: String

                }
            }

            _updatePage(boat) {
                let page = 'message';

                if (boat) {
                    page = 'results';

                }
                this._page = page;
            }

            _handleActionAdd() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionBack(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-back', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionEdit(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-edit', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        boat: JSON.parse(JSON.stringify(this._data))
                    }
                }));

            }

            _handleActionDelete(e) {
                this.$.firebase.destroy();
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-delete', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddAthlete() {
                console.log('athlete fire')
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add-athlete', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddOar() {
                console.log('oar fire')
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add-oar', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddRigger() {
                console.log('rigger fire')
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add-rigger', {
                    bubbles: true,
                    composed: true
                }));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerFleetDetail.is, crewTeamManagerFleetDetail);
    </script>
</dom-module>
