<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<dom-module id="crew-team-manager-fleet-detail">
    <link rel="lazy-import" group="loading" href="crew-team-manager-fleet-detail-loading.html">
    <link rel="lazy-import" group="results" href="crew-team-manager-fleet-detail-results.html">
    <link rel="lazy-import" group="message" href="crew-team-manager-fleet-detail-message.html">
    <template>
        <style>
             :host {
                background-color: lightslategray;
                @apply(--layout-horizontal);
                @apply(--paper-font-common-base);
                @apply(--position-relative);
            }

             :host([menu-hidden]) #menu {
                display: none;
            }

            #pages {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }



            #layout {
                @apply(--layout-flex);
            }

            #results,
            #message,
            #loading {
                @apply(--layout-flex);
            }


            #toolbar {
                background-color: #164410;
                color: #fff;
            }

            #fabs-layout {
                position: absolute;
                bottom: 16px;
                right: 16px;
            }

            .fab {
                display: none;
            }

            #fabs-layout #add {
                display: inherit;
                background-color: #164410;
            }

            #fabs-layout:hover .fab {
                display: inherit;
            }

            #fabs-layout:hover #add {
                display: none;
            }

            #athlete {
                background-color: #ff9800;
                margin-bottom: 16px;
            }

            #rigger {
                background-color: #311b92;
                margin-bottom: 16px;
            }
        </style>

        <firebase-query app-name="laborsync-ctm" id="athlete-query" path="/boatAthletes/{{boat}}" data="{{_athletes}}">
        </firebase-query>

        <firebase-query app-name="laborsync-ctm" id="oar-query" path="/boatOars/{{boat}}" data="{{_oars}}">
        </firebase-query>

        <firebase-query app-name="laborsync-ctm" id="rigger-query" path="/boatRiggers/{{boat}}" data="{{_riggers}}">
        </firebase-query>

        <firebase-document id="firebase" app-name="laborsync-ctm" path="/boats/{{boat}}" data="{{_data}}"> </firebase-document>

        <firebase-document id="fanout" app-name="laborsync-ctm">
        </firebase-document>

        <app-header-layout id="layout">

            <app-header reveals>
                <app-toolbar id="toolbar">
                    <paper-icon-button id="back" icon="arrow-back" on-click="_handleActionBack"></paper-icon-button>
                    <div main-title id="title">Details</div>
                    <paper-icon-button id="edit" icon="create" on-click="_handleActionEdit"></paper-icon-button>
                    <paper-icon-button id="delete" icon="delete" on-click="_handleActionDelete"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <iron-pages id="pages" attr-for-selected="id" selected="[[page]]">
                <crew-team-manager-fleet-detail-loading id="loading"></crew-team-manager-fleet-detail-loading>
                <crew-team-manager-fleet-detail-results id="results" data="{{_data}}" team={{_team}} athlete="[[athletes]]" oar="[[oars]]"
                    rigger="[[riggers]]"></crew-team-manager-fleet-detail-results>
                <crew-team-manager-fleet-detail-message id="message"></crew-team-manager-fleet-detail-message>
            </iron-pages>

        </app-header-layout>


        <div id="fabs-layout">
            <div id="fabs">
                <paper-fab id="athlete" class="fab" icon="rowing" on-click="_handleActionAddAthlete"></paper-fab>
                <paper-fab id="rigger" class="fab" icon="build" on-click="_handleActionAddRigger"></paper-fab>
                <paper-fab id="oar" class="fab" icon="av:shuffle" on-click="_handleActionAddOar"></paper-fab>
                <paper-fab id="add" class="fab" icon="icons:add"></paper-fab>
            </div>
        </div>

    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerFleetDetail extends Polymer.LazyImportsMixin(Polymer.Element) {

            static get is() {
                return 'crew-team-manager-fleet-detail'
            }

            static get observers() {
                return [
                    '_updatePage(boat)',
                    '_changePage(page)',
                    '_getData(_athletes.splices, _oars.splices, _riggers.splices)'
                ]
            }

            static get properties() {
                return {
                    page: {
                        type: String
                    },

                    _data: {
                        type: Object,
                        value: {}
                    },

                    _athletes: {
                        type: Object
                    },

                    _oars: {
                        type: Object
                    },

                    _riggers: {
                        type: Object
                    },

                    athletes: {
                        type: Array,
                        value: []
                    },

                    oars: {
                        type: Array,
                        value: []
                    },

                    riggers: {
                        type: Array,
                        value: []
                    },

                    _team: {
                        type: Object,
                        value: {}
                    },

                    boat: {
                        type: String,
                        value: ''
                    },

                    teamId: String

                }
            }

            _getData(athletes, oars, riggers) {
                let value = {};
                let index;
                let path;
                let name;

                if (athletes) {
                    index = athletes.indexSplices[0].object.length - 1;
                    path = 'athletes/' + athletes.indexSplices[0].object[index].$key;
                    this.$.fanout.getStoredValue(path)
                        .then((val) => {
                            name = val.firstName + ' ' + val.lastName;
                            value.name = name;
                        });
                    this.athletes.push(value);
                }

                if (oars) {
                    index = oars.indexSplices[0].object.length - 1;
                    path = 'oars/' + oars.indexSplices[0].object[index].$key;
                    this.$.fanout.getStoredValue(path)
                        .then((val) => {
                            name = val.name;
                            value.name = name;
                        });
                    this.oars.push(value);
                }

                if (riggers) {
                    index = riggers.indexSplices[0].object.length - 1;
                    path = 'riggers/' + riggers.indexSplices[0].object[index].$key;
                    this.$.fanout.getStoredValue(path)
                        .then((val) => {
                            name = val.seat + ', ' + val.side;
                            value.name = name;
                        });
                    this.riggers.push(value);
                }
            }

            _changePage(page) {
                this.importLazyGroup(page).then(function () {}.bind(this));
            }

            _updatePage(boat) {
                let page = 'message';

                if (boat) {
                    page = 'results';

                }
                this.page = page;
            }

            _handleActionAdd() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionBack(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-back', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionEdit(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-edit', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        boat: JSON.parse(JSON.stringify(this._data))
                    }
                }));

            }

            _handleActionDelete(e) {
                this.$.firebase.destroy();
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-delete', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddAthlete() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add-athlete', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddOar() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add-oar', {
                    bubbles: true,
                    composed: true
                }));
            }

            _handleActionAddRigger() {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetDetail.is + '-action-add-rigger', {
                    bubbles: true,
                    composed: true
                }));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerFleetDetail.is, crewTeamManagerFleetDetail);
    </script>
</dom-module>
