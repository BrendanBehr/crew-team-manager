<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-fleet-list-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #list {
                background-color: lightslategray;
                /*@apply(--layout-vertical);*/
                @apply(--layout-flex);
                /*top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;*/
            }

            .boat {
                background-color: white;
                @apply(--layout-horizontal);
                border-bottom: solid 1px grey;
            }

            .boat-avatar {
                margin: 8px;
            }

            .boat-info {
                font-size: 18px;
                @apply(--layout-flex);
                padding: 8px;
            }

            .boat-info-name {
                @apply(--paper-font-title);
            }

            .boat-info-location {
                @apply(--paper-font-caption);
            }
        </style>

        <iron-list id="list" items="[[data]]" as="item">
            <template>
                <div class="boat" on-click="_handleItemClick">

                    <crew-team-manager-avatar class="boat-avatar" value="[[item.name]]"></crew-team-manager-avatar>
                    <div class="boat-info">
                        <div class="boat-info-name">
                            [[item.name]]
                        </div>

                        <div class="boat-info-details">
                            [[item.size]] [[item.type]] [[item.rigging]]
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerFleetListResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-fleet-list-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },
                }
            }

            static get observers() {
                return [
                    '_getData(data)'
                ]
            }

            _handleItemClick(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerFleetListResults.is + '-action-detail', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        boat: e.model.item.$key
                    }
                }));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerFleetListResults.is, crewTeamManagerFleetListResults);
    </script>
</dom-module>
