<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-roster-list-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #list {
                background-color: lightslategray;
                /*@apply(--layout-vertical);*/
                @apply(--layout-flex);
                /*top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;*/
            }

            .athlete {
                background-color: white;
                @apply(--layout-horizontal);
                border-bottom: solid 1px grey;
            }

            .athlete-avatar {
                margin: 8px;
            }

            .athlete-info {
                font-size: 18px;
                @apply(--layout-flex);
                padding: 8px;
            }

            .athlete-info-name {
                @apply(--paper-font-title);
            }

            .athlete-info-location {
                @apply(--paper-font-caption);
            }
        </style>

        <iron-list id="list" items="[[data]]" as="item">
            <template>
                <div class="athlete" on-click="_handleItemClick">

                    <crew-team-manager-avatar class="athlete-avatar" value="[[item.firstName]]"></crew-team-manager-avatar>
                    <div class="athlete-info">
                        <div class="athlete-info-name">
                            [[item.firstName]] [[item.lastName]]
                        </div>
                        <div class="athlete-info-location">
                            [[item.streetAddress]] [[item.city]] [[item.state]]
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerRosterListResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-roster-list-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    },
                }
            }

            _handleItemClick(e) {
                this.dispatchEvent(new CustomEvent(crewTeamManagerRosterListResults.is + '-action-detail', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        athlete: e.model.item.$key
                    }
                }));
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerRosterListResults.is, crewTeamManagerRosterListResults);
    </script>
</dom-module>
