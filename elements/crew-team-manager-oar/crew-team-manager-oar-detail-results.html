<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../crew-team-manager-avatar/crew-team-manager-avatar.html">

<dom-module id="crew-team-manager-oar-detail-results">
    <template>
        <style>
             :host {
                background-color: white;
                @apply(--layout-horizontal);
            }

            #content {
                background-color: lightslategray;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            #card {
                background-color: white;
                @apply(--layiout-horizontal);
                @apply(--layout-flex);
            }

            #oar-avatar {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 8px;
            }

            #oar-name {
                font-size: 24px;
                text-align: Center;
                font-style: bold;
                padding-bottom: 18px;
                border-bottom: solid 1px grey;
            }

            #subhead {
                font-weight: bold;
            }

            #oar-location {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #oar-image {
                border-bottom: solid 1px grey;
                padding: 16px;
            }

            #oar-cost {
                border-bottom: solid 1px grey;
                padding: 16px;
            }
        </style>

        <div id="content">

            <paper-card id="oar">
                <crew-team-manager-avatar id="oar-avatar" value="[[data.name]]" large></crew-team-manager-avatar>
                <div id="oar-name">
                    [[data.name]]
                </div>
                <div id="oar-location">
                    <div id="subhead">
                        Details:
                    </div>
                    <div id="color">
                        Color: [[data.color]]
                    </div>
                    <div id="shape">
                        Shape: [[data.shape]]
                    </div>
                    <div id="handle-grip">
                        Handle Grip: [[data.handleGrip]]
                    </div>
                    <div id="length">
                        Length: [[data.length]]cm
                    </div>
                </div>

            </paper-card>
        </div>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class crewTeamManagerOarDetailResults extends Polymer.Element {

            static get is() {
                return 'crew-team-manager-oar-detail-results'
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                    }
                }
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(crewTeamManagerOarDetailResults.is, crewTeamManagerOarDetailResults);
    </script>
</dom-module>
